name: takuminet-backend
services:
  - name: api
    ports:
      - port: 3001
        http: true
    scaler:
      min: 1
      max: 1
    health_checks:
      http:
        path: /health
        port: 3001
        initial_delay: 30s
        period: 10s
        timeout: 5s
        success_threshold: 1
        failure_threshold: 3