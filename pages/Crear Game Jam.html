/* üì¶ Contenedor principal */
.jam-container {
  width: 100%;
  max-width: 1200px; /* M√°s ancho que un formulario normal */
  margin: 40px auto;
  background-color: #1e1e1e;
  padding: 25px 30px;
  border-radius: 12px;
  box-shadow: 0 0 20px rgba(0, 255, 136, 0.2);
  animation: fadeIn 0.5s ease-in-out;

}

/* üè∑ T√≠tulo */
.jam-container h1 {
  text-align: center;
  color: #00ff88;
  font-size: 2rem;
  margin-bottom: 25px;
}

/* üè∑ Etiquetas */
.jam-container label {
  display: block;
  margin-top: 15px;
  margin-bottom: 5px;
  font-weight: bold;
  color: #cfcfcf;
}

/* ‚úèÔ∏è Inputs y Selects */
.jam-container input[type="text"],
.jam-container input[type="url"],
.jam-container input[type="datetime-local"],
.jam-container input[type="file"],
.jam-container select,
.jam-container textarea {
  width: 100%;
  padding: 10px 12px;
  border: 1px solid #333;
  border-radius: 8px;
  background-color: #262626;
  color: #fff;
  font-size: 14px;
  transition: border 0.3s, box-shadow 0.3s;
}

.jam-container input:focus,
.jam-container select:focus,
.jam-container textarea:focus {
  border-color: #00ff88;
  box-shadow: 0 0 6px #00ff88;
  outline: none;
}

/* üìÑ Textarea */
.jam-container textarea {
  resize: vertical;
  min-height: 100px;
}

/* ‚òëÔ∏è Checkboxes */
.jam-container input[type="checkbox"] {
  accent-color: #00ff88;
  transform: scale(1.1);
  margin-right: 8px;
}

/* üñº Vista previa imagen */
.preview {
  display: block;
  max-width: 200px;
  margin-top: 10px;
  border-radius: 8px;
  border: 2px solid #00ff88;
  box-shadow: 0 0 8px rgba(0, 255, 136, 0.5);
}

/* üîò Bot√≥n enviar */
.jam-container button {
  width: 100%;
  padding: 12px;
  margin-top: 20px;
  background-color: #00ff88;
  color: #121212;
  font-weight: bold;
  font-size: 16px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.3s, transform 0.2s;
}

.jam-container button:hover {
  background-color: #00cc6a;
  transform: scale(1.02);
}

/* üì± Responsividad */
@media (max-width: 600px) {
  .jam-container {
    padding: 20px;
  }

  .jam-container h1 {
    font-size: 1.5rem;
  }
}

/* ‚ú® Animaci√≥n */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-10px); }
  to { opacity: 1; transform: translateY(0); }
}

<div class="jam-container">
  <h1 data-i18n="jam.create.title">Crear Game Jam</h1>
  <form id="jamForm">
    <label for="titulo" data-i18n="jam.fields.title">T√≠tulo del Evento</label>
    <input type="text" id="titulo" name="titulo" required>

    <label for="descripcion_corta" data-i18n="jam.fields.shortDescription">Descripci√≥n corta</label>
    <input type="text" id="descripcion_corta" name="descripcion_corta" required>

    <label for="url" data-i18n="jam.fields.url">URL del Evento</label>
    <input type="url" id="url" name="url" required>

    <label for="tipo_jam" data-i18n="jam.fields.type">Tipo de Jam</label>
    <select id="tipo_jam" name="tipo_jam" required>
      <option value="no-ranking" data-i18n="jam.fields.type.noRanking">No clasificado</option>
      <option value="ranking" data-i18n="jam.fields.type.ranking">Clasificado</option>
    </select>

    <label for="quien_vota" data-i18n="jam.fields.whoVotes">¬øQui√©n puede votar?</label>
    <select id="quien_vota" name="quien_vota" required>
      <option value="solo-submisores" data-i18n="jam.fields.whoVotes.submitters">Solo submisores</option>
      <option value="submisores-contribuidores" data-i18n="jam.fields.whoVotes.submittersContributors">Submisores y colaboradores</option>
      <option value="jueces" data-i18n="jam.fields.whoVotes.judges">Solo jueces</option>
      <option value="publico" data-i18n="jam.fields.whoVotes.anyone">Cualquiera</option>
    </select>

    <label for="fecha_inicio" data-i18n="jam.fields.startDate">Fecha de inicio</label>
    <input type="datetime-local" id="fecha_inicio" name="fecha_inicio" required>

    <label for="fecha_fin" data-i18n="jam.fields.endDate">Fecha de finalizaci√≥n</label>
    <input type="datetime-local" id="fecha_fin" name="fecha_fin" required>

    <label for="fecha_votacion" data-i18n="jam.fields.votingEndDate">Fecha de fin de votaci√≥n</label>
    <input type="datetime-local" id="fecha_votacion" name="fecha_votacion" required>

    <label for="imagen_portada" data-i18n="jam.fields.coverImage">Imagen de portada</label>
    <input type="file" id="imagen_portada" accept="image/*" required>
    <img id="preview" class="preview" style="display:none;">

    <label for="contenido" data-i18n="jam.fields.content">Contenido del evento</label>
    <textarea id="contenido" name="contenido" rows="4" required></textarea>

    <label for="criterios" data-i18n="jam.fields.criteria">Criterios de clasificaci√≥n</label>
    <input type="text" id="criterios" name="criterios">

    <label for="hashtag" data-i18n="jam.fields.hashtag">Hashtag</label>
    <input type="text" id="hashtag" name="hashtag">

    <label><input type="checkbox" id="comunidad"> <span data-i18n="jam.fields.enableCommunity">Habilitar comunidad</span></label>
    <label><input type="checkbox" id="bloquear_subidas"> <span data-i18n="jam.fields.blockUploads">Bloquear nuevas subidas durante la votaci√≥n</span></label>
    <label><input type="checkbox" id="ocultar_resultados"> <span data-i18n="jam.fields.hideResults">Ocultar resultados hasta el final</span></label>
    <label><input type="checkbox" id="ocultar_submisiones"> <span data-i18n="jam.fields.hideSubmissions">Ocultar submisiones antes de terminar</span></label>

    <label for="visibilidad" data-i18n="jam.fields.visibility">Visibilidad</label>
    <select id="visibilidad" name="visibilidad" required>
      <option value="publicada" data-i18n="jam.fields.visibility.published">Publicado</option>
      <option value="no-publicada" data-i18n="jam.fields.visibility.unpublished">No publicada</option>
    </select>

    <div id="notificacion" class="notificacion" data-i18n="jam.fields.notification"></div>

    <button id="btn-crear-jam" data-i18n="jam.buttons.create">Crear Game Jam</button>
  </form>
