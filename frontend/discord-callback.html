<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Conectando con Discord...</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 50px;
      color: #ffffff;
      background-color: #1c1c1c;
    }
  </style>
</head>
<body>
  <h2>Conectando con Discord...</h2>
  <p>Por favor, espera un momento...</p>

  <script>
// Extraer el "code" que devuelve Discord
const params = new URLSearchParams(window.location.search);
const code = params.get("code");

// Función async para manejar la autenticación
async function handleDiscordAuth() {
    if (code) {
        console.log("✅ Código recibido de Discord:", code);

        try {
            // Enviar código al backend
            const response = await fetch('https://grim-britte-takuminet-backend-c7daca2c.koyeb.app/api/auth/discord', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ code: code })
            });

            const data = await response.json();

            if (data.ok && data.token) {
                // Guardar token en localStorage
                localStorage.setItem('token', data.token);
                console.log('✅ Autenticación exitosa');
            }

        } catch (error) {
            console.error('❌ Error en autenticación:', error);
        }
    }
}

// Ejecutar la función y luego redirigir
handleDiscordAuth().finally(() => {
    // Redirigir al home después de 3 segundos
    setTimeout(() => {
        window.location.href = 'https://takuminet-app.netlify.app/home.html';
    }, 3000);
});
  </script>
</body>
</html>
