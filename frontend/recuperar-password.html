<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Contrase√±a</title>

  <!-- CSS externos -->
  <link rel="stylesheet" href="css/nav.css">
  <link rel="stylesheet" href="css/index.css">
   <link rel="icon" type="image/png" href="assets/img/logo.png">
  <!-- Font Awesome para iconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- CSS interno minimalista y profesional -->
  <style>
/* ============================ */
/* CONTENEDOR PRINCIPAL */
/* ============================ */
.recuperar-container {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: rgba(56, 56, 56, 0.25);
  padding: 35px 30px;
  border-radius: 15px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.1);
  width: 500px;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  text-align: center;
  z-index: 10;
  backdrop-filter: blur(5px);
}

/* ============================ */
/* T√çTULO */
/* ============================ */
.recuperar-titulo {
  font-size: 26px;
  font-weight: 600;
  color: #ffffff;
  margin-bottom: 10px;
}

/* ============================ */
/* TEXTO INFORMATIVO */
/* ============================ */
.recuperar-info {
  font-size: 14px;
  color: #00ff2a;
  margin-bottom: 25px;
  line-height: 1.5;
}

/* ============================ */
/* FORMULARIO */
/* ============================ */
.recuperar-form {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

/* INPUT CON ICONO */
.input-icon-wrapper {
  position: relative;
}

.input-icon-wrapper i {
  position: absolute;
  top: 50%;
  left: 12px;
  transform: translateY(-50%);
  color: #0a0a0a;
  font-size: 14px;
}

.recuperar-input {
  width: 100%;
  padding: 12px 14px 12px 35px;
  font-size: 14px;
  border: 1px solid #cccccc;
  border-radius: 8px;
  outline: none;
  transition: border 0.3s, box-shadow 0.3s;
}

.recuperar-input:focus {
  border-color: #4CAF50;
  box-shadow: 0 0 5px rgba(76, 175, 80, 0.3);
}

/* ============================ */
/* BOT√ìN */
/* ============================ */
.recuperar-btn {
  padding: 12px;
  font-size: 16px;
  font-weight: 500;
  color: #fff;
  background-color: #4CAF50;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: background-color 0.3s;
}

.recuperar-btn i {
  margin-right: 8px;
}

.recuperar-btn:hover {
  background-color: #45a049;
}

/* ============================ */
/* ENLACE VOLVER */
/* ============================ */
.recuperar-back-link {
  display: block;
  margin-top: 20px;
  font-size: 14px;
  color: #00ff22;
  text-decoration: none;
  transition: color 0.3s;
}

.recuperar-back-link i {
  margin-right: 5px;
}

.recuperar-back-link:hover {
  color: #fcfcfc;
  text-decoration: underline;
}

/* ============================ */
/* MENSAJE */
/* ============================ */
.recuperar-message {
  margin-top: 15px;
  font-size: 14px;
  color: #4CAF50;
  min-height: 18px;
}

/* ============================ */
/* üì± ADAPTACI√ìN A M√ìVILES */
/* ============================ */
@media (max-width: 768px) {
  .recuperar-container {
    width: 90%;
    padding: 25px 20px;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  .recuperar-titulo {
    font-size: 22px;
  }

  .recuperar-info {
    font-size: 13px;
  }

  .recuperar-btn {
    font-size: 15px;
  }
}

/* ============================ */
/* üì± PANTALLAS MUY PEQUE√ëAS */
/* ============================ */
@media (max-width: 480px) {
  .recuperar-container {
    width: 95%;
    padding: 20px 15px;
  }

  .recuperar-titulo {
    font-size: 20px;
  }

  .recuperar-info {
    font-size: 12px;
  }

  .recuperar-btn {
    font-size: 14px;
    padding: 10px;
  }

  .recuperar-input {
    font-size: 13px;
    padding: 10px 10px 10px 30px;
  }
}

    #particles-js {

    }
  </style>
</head>
<body>

  <!-- Fondo de part√≠culas -->
  <div id="particles-js"></div>

  <!-- Formulario de recuperar contrase√±a -->
  <div class="recuperar-container">
    <h2 class="recuperar-titulo"><i class="fas fa-lock"></i> Recuperar Contrase√±a</h2>
    <p class="recuperar-info">
      Ingresa el correo con el que te registraste y te enviaremos un enlace para restablecer tu contrase√±a.
    </p>
    <form id="recuperar-form" class="recuperar-form">
      <div class="input-icon-wrapper">
        <i class="fas fa-envelope"></i>
        <input type="email" id="recuperar-email" class="recuperar-input" placeholder="Ingresa tu correo" required>
      </div>
      <button type="submit" class="recuperar-btn"><i class="fas fa-paper-plane"></i> Enviar</button>
    </form>

    <a href="login.html" class="recuperar-back-link"><i class="fas fa-arrow-left"></i> Volver al login</a>

    <div class="recuperar-message" id="recuperar-message"></div>
  </div>

  <!-- Scripts de part√≠culas -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script src="js/particulas.js"></script>
<script src="js/recuperar.js"></script>

  <!-- Script personalizado -->
  <script>

</body>
</html>
