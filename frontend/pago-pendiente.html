<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pago Pendiente | TakumiNet</title>
  <link rel="stylesheet" href="styles.css"> <!-- Usa tu hoja de estilos -->
  <style>
  body {
      background: #1a1a1a; /* Gris oscuro elegante */
      color: #fff; /* Letras blancas */
      font-family: "Poppins", sans-serif;
      text-align: center;
      padding: 60px 20px;
    }

    .card {
      background: #252525; /* Gris más claro para contraste */
      border-radius: 16px;
      padding: 40px 30px;
      max-width: 480px;
      margin: auto;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
      border: 1px solid #4caf50; /* Borde verde sutil */
    }

    h1 {
      color: #4caf50; /* Verde profesional (Material Design) */
      font-size: 1.9rem;
      margin-bottom: 12px;
    }

    p {
      color: #e0e0e0; /* Gris claro para contraste */
      font-size: 1rem;
      line-height: 1.6;
    }

    .btn {
      display: inline-block;
      background: #4caf50; /* Verde principal */
      color: #fff;
      padding: 12px 28px;
      border-radius: 8px;
      margin-top: 25px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.2s, transform 0.2s;
    }

    .btn:hover {
      background: #66bb6a; /* Verde más claro al pasar */
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>⏳ Pago en Revisión</h1>
    <p>Tu pago está siendo procesado por Mercado Pago.</p>
    <p>Una vez se confirme, podrás acceder a tu descarga o contenido.</p>
    <a href="marketplace.html" class="btn">Volver al Perfil</a>
  </div>
</body>
</html>
