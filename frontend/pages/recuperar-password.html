<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Contraseña</title>

  <!-- CSS externos -->
  <link rel="stylesheet" href="../css/nav.css">
  <link rel="stylesheet" href="../css/index.css">
   <link rel="icon" type="image/png" href="../assets/img/logo.png">
  <!-- Font Awesome para iconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- CSS interno minimalista y profesional -->
  <style>
    /* Contenedor principal centrado */
    .recuperar-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #3838383f;
      padding: 35px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 500px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      z-index: 10; /* para que aparezca sobre el fondo de partículas */
    }

    /* Título con icono */
    .recuperar-titulo {
      font-size: 26px;
      font-weight: 600;
      color: #ffffff;
      margin-bottom: 10px;
    }

    /* Texto informativo */
    .recuperar-info {
      font-size: 14px;
      color: #00ff2a;
      margin-bottom: 25px;
      line-height: 1.5;
    }

    /* Formulario */
    .recuperar-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    /* Input con icono */
    .input-icon-wrapper {
      position: relative;
    }

    .input-icon-wrapper i {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      color: #0a0a0a;
      font-size: 14px;
    }

    .recuperar-input {
      width: 100%;
      padding: 12px 14px 12px 35px; /* espacio para el icono */
      font-size: 14px;
      border: 1px solid #cccccc;
      border-radius: 8px;
      outline: none;
      transition: border 0.3s, box-shadow 0.3s;
    }

    .recuperar-input:focus {
      border-color: #4CAF50;
      box-shadow: 0 0 5px rgba(76, 175, 80, 0.3);
    }

    /* Botón enviar con icono */
    .recuperar-btn {
      padding: 12px;
      font-size: 16px;
      font-weight: 500;
      color: #fff;
      background-color: #4CAF50;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .recuperar-btn i {
      margin-right: 8px;
    }

    .recuperar-btn:hover {
      background-color: #45a049;
    }

    /* Enlace volver al login */
    .recuperar-back-link {
      display: block;
      margin-top: 20px;
      font-size: 14px;
      color: #00ff22;
      text-decoration: none;
      transition: color 0.3s;
    }

    .recuperar-back-link i {
      margin-right: 5px;
    }

    .recuperar-back-link:hover {
      color: #fcfcfc;
      text-decoration: underline;
    }

    /* Mensaje de confirmación o error */
    .recuperar-message {
      margin-top: 15px;
      font-size: 14px;
      color: #4CAF50;
      min-height: 18px;
    }

    /* Fondo de partículas */
    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
  </style>
</head>
<body>

  <!-- Fondo de partículas -->
  <div id="particles-js"></div>

  <!-- Formulario de recuperar contraseña -->
  <div class="recuperar-container">
    <h2 class="recuperar-titulo"><i class="fas fa-lock"></i> Recuperar Contraseña</h2>
    <p class="recuperar-info">
      Ingresa el correo con el que te registraste y te enviaremos un enlace para restablecer tu contraseña.
    </p>
    <form id="recuperar-form" class="recuperar-form">
      <div class="input-icon-wrapper">
        <i class="fas fa-envelope"></i>
        <input type="email" id="recuperar-email" class="recuperar-input" placeholder="Ingresa tu correo" required>
      </div>
      <button type="submit" class="recuperar-btn"><i class="fas fa-paper-plane"></i> Enviar</button>
    </form>

    <a href="login.html" class="recuperar-back-link"><i class="fas fa-arrow-left"></i> Volver al login</a>

    <div class="recuperar-message" id="recuperar-message"></div>
  </div>

  <!-- Scripts de partículas -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script src="../js/particulas.js"></script>

  <!-- Script personalizado -->
  <script>
    // Aquí puedes agregar la lógica de enviar correo y mostrar mensajes
    const form = document.getElementById('recuperar-form');
    const messageDiv = document.getElementById('recuperar-message');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('recuperar-email').value;

      // Mensaje de prueba
      messageDiv.textContent = `Si el correo ${email} existe, recibirás un enlace para restablecer tu contraseña.`;
    });
  </script>

</body>
</html>
