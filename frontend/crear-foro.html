/* ───────────────────────────────
   Diseño Mejorado del Formulario Takumi
   Versión 2.0 - Más profesional y cohesivo
─────────────────────────────── */

/* Variables de color (sin :root para cumplir con tu solicitud) */
.takumi-forum-form {
  --primary: #00c853;
  --primary-hover: #00e676;
  --secondary: #6200ea;
  --dark-bg: #1e1e1e;
  --darker-bg: #121212;
  --input-bg: #2a2a2a;
  --border-color: #333;
  --text-primary: #f1f1f1;
  --text-secondary: #bdbdbd;
  --error: #ff3d00;
  --success: #00c853;
}

/* Contenedor Principal - Más refinado */
.takumi-forum-form {
  width: 100%;
  max-width: 860px;
  margin: 4rem auto;
  background: linear-gradient(145deg, var(--dark-bg), #252525);
  padding: 3.5rem;
  border-radius: 1.25rem;
  box-shadow: 0 1.5rem 3rem rgba(0, 0, 0, 0.5);
  font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
  color: var(--text-primary);
  position: relative;
  overflow: hidden;
  border: 1px solid var(--border-color);
}

/* Barra superior con gradiente - Más sutil */
.takumi-forum-form::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 4px;
  background: linear-gradient(90deg, var(--primary), var(--secondary));
  z-index: 1;
}

/* Título - Más elegante */
.takumi-forum-form h1 {
  font-size: 2.25rem;
  margin-bottom: 2.5rem;
  text-align: center;
  font-weight: 700;
  letter-spacing: -0.025em;
  position: relative;
  padding-bottom: 1rem;
  color: var(--text-primary);
}

/* Subrayado del título - Mejor animación */
.takumi-forum-form h1::after {
  content: '';
  position: absolute;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 5rem;
  height: 3px;
  background: var(--primary);
  border-radius: 3px;
  transition: width 0.3s ease;
}

.takumi-forum-form:hover h1::after {
  width: 6rem;
}

/* Etiquetas - Más legibilidad */
.takumi-forum-form label {
  display: block;
  margin-bottom: 0.75rem;
  font-weight: 500;
  color: var(--text-primary);
  font-size: 0.95rem;
  transition: color 0.2s ease;
}

.takumi-forum-form label:hover {
  color: var(--text-primary);
}

/* Campos de formulario - Más consistencia */
.takumi-forum-form input[type="text"],
.takumi-forum-form input[type="file"],
.takumi-forum-form select,
.takumi-forum-form textarea {
  width: 100%;
  padding: 0.875rem 1.125rem;
  margin-bottom: 1.5rem;
  border: 1px solid var(--border-color);
  border-radius: 0.5rem;
  font-size: 1rem;
  background-color: var(--input-bg);
  color: var(--text-primary);
  transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
  font-family: inherit;
}

/* Efectos hover y focus - Más refinados */
.takumi-forum-form input[type="text"]:hover,
.takumi-forum-form select:hover,
.takumi-forum-form textarea:hover {
  border-color: #444;
}

.takumi-forum-form input:focus,
.takumi-forum-form select:focus,
.takumi-forum-form textarea:focus {
  border-color: var(--primary);
  box-shadow: 0 0 0 3px rgba(0, 200, 83, 0.2);
  outline: none;
}

/* Textarea - Mejor espaciado */
.takumi-forum-form textarea {
  min-height: 10rem;
  resize: vertical;
  line-height: 1.6;
}

/* Botón principal - Más profesional */
.takumi-forum-form button {
  background-color: var(--primary);
  color: white;
  border: none;
  padding: 1rem 2rem;
  font-size: 1.05rem;
  font-weight: 600;
  border-radius: 0.5rem;
  cursor: pointer;
  transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
  display: block;
  width: 100%;
  margin-top: 1rem;
  letter-spacing: 0.025em;
  text-transform: uppercase;
  font-family: inherit;
  position: relative;
  overflow: hidden;
}

/* Efectos del botón - Más suaves */
.takumi-forum-form button:hover {
  background-color: var(--primary-hover);
  transform: translateY(-2px);
  box-shadow: 0 0.5rem 1.5rem rgba(0, 200, 83, 0.3);
}

.takumi-forum-form button:active {
  transform: translateY(0);
  box-shadow: 0 0.25rem 0.75rem rgba(0, 200, 83, 0.3);
}

/* Sistema de upload mejorado */
.upload-wrapper {
  position: relative;
  margin: 1.5rem 0;
}

.custom-upload-btn {
  display: inline-flex;
  align-items: center;
  gap: 0.5rem;
  padding: 0.75rem 1.5rem;
  background-color: var(--input-bg);
  color: var(--text-primary);
  border-radius: 0.5rem;
  cursor: pointer;
  font-size: 0.95rem;
  border: 1px dashed var(--border-color);
  transition: all 0.25s ease;
  margin-bottom: 1rem;
}

.custom-upload-btn:hover {
  background-color: #333;
  border-color: #444;
}

/* Vista previa de imagen - Más profesional */
.preview-container {
  margin-top: 1rem;
  position: relative;
  display: inline-block;
  border-radius: 0.75rem;
  overflow: hidden;
  box-shadow: 0 0.25rem 1rem rgba(0, 0, 0, 0.2);
  border: 1px solid var(--border-color);
  background-color: var(--input-bg);
  padding: 0.5rem;
}

.preview-container img {
  max-width: 100%;
  max-height: 20rem;
  display: block;
  border-radius: 0.5rem;
  object-fit: contain;
}



#remove-image {
  /* Eliminar estilos por defecto */
  background: none;
  border: none;
  padding: 0;
  margin: 0;

  /* Estilo visual */
  color: #ff4d4d;
  font-size: 1.5rem; /* Más grande para visibilidad */
  font-weight: bold;
  cursor: pointer;
  transition: color 0.2s ease, transform 0.2s ease;

  /* Posición */
  position: absolute;
  top: 8px;
  right: 8px;

  /* Sin bordes ni fondo */
  width: auto;
  height: auto;
  border-radius: 0;

  /* Mejor visibilidad sobre fondos claros u oscuros */
  text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.24);
  z-index: 10;
}

#remove-image:hover {
  color: #ff1a1a;
  transform: scale(1.3) rotate(5deg); /* efecto más llamativo */
}

#remove-image:active {
  transform: scale(1.1) rotate(0deg);
}


/* Animaciones mejoradas */
@keyframes spin {
  to { transform: translate(-50%, -50%) rotate(360deg); }
}

/* Estado de carga - Más visible */
.takumi-forum-form button.loading {
  color: transparent;
}

.takumi-forum-form button.loading::after {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 1.5rem;
  height: 1.5rem;
  border: 3px solid rgba(255, 255, 255, 0.2);
  border-top-color: white;
  border-radius: 50%;
  animation: spin 0.8s linear infinite;
}

/* Campos requeridos - Mejor indicador */
.takumi-forum-form input:required,
.takumi-forum-form select:required,
.takumi-forum-form textarea:required {
  border-left: 3px solid var(--primary);
  background-image: linear-gradient(to right, rgba(0, 200, 83, 0.05), transparent 10%);
}




.takumi-forum-form button[type="submit"] {
  background-color: #028a0f;
  color: #fff;
  border: none;
  padding: 14px 24px;
  font-size: 1rem;
  font-weight: 700;
  border-radius: 8px;
  cursor: pointer;
  transition: background-color 0.3s ease, box-shadow 0.3s ease;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  user-select: none;
  box-shadow: 0 4px 10px rgba(2, 138, 15, 0.4);
}

.takumi-forum-form button[type="submit"]:hover:not(:disabled) {
  background-color: #016e0b;
  box-shadow: 0 6px 15px rgba(2, 138, 15, 0.6);
}

.takumi-forum-form button[type="submit"]:disabled {
  cursor: not-allowed;
  opacity: 0.7;
  box-shadow: none;
}

/* Animación de loading en el botón */
@keyframes spin {
  0% { transform: rotate(0deg);}
  100% { transform: rotate(360deg);}
}

.takumi-forum-form button.btn-loading {
  position: relative;
  pointer-events: none;
  color: #eee;
  background-color: #02670c;
  box-shadow: 0 0 15px #02670c;
}

.takumi-forum-form button.btn-loading::after {
  content: '';
  position: absolute;
  right: 14px;
  width: 16px;
  height: 16px;
  border: 3px solid #fff;
  border-top: 3px solid transparent;
  border-radius: 50%;
  animation: spin 1s linear infinite;
  top: 50%;
  transform: translateY(-50%);
}






/* Animaciones para mensajes */
@keyframes slideIn {
  from { transform: translateX(120%); opacity: 0; }
  to { transform: translateX(0); opacity: 1; }
}

@keyframes slideOut {
  from { transform: translateX(0); opacity: 1; }
  to { transform: translateX(120%); opacity: 0; }
}

.message {
  animation: slideIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
}

.message.hide {
  animation: slideOut 0.3s ease-in forwards;
}

/* Efecto de hover para pausar la animación de salida */
.message:hover {
  animation-play-state: paused;
}

/* Estilos para el contenedor del botón */
button[type="submit"] {
  position: relative;
  overflow: hidden;
  transition: all 0.3s ease;
}

button[type="submit"]:disabled {
  opacity: 0.8;
  cursor: not-allowed;
}
  </style>

<section class="takumi-forum-form">
  <h1 data-i18n="forumForm.createNew">Crear Nuevo Foro</h1>

  <form id="forumForm" enctype="multipart/form-data">
    
    <!-- Título del foro -->
    <label for="titulo" data-i18n="forumForm.titleLabel">Título del Foro:</label>
    <input type="text" id="titulo" name="titulo" placeholder="Ingresa el título del foro" required>

       <!-- Imagen del foro -->
    <label for="imagen" data-i18n="forumForm.imageLabel">La Imagen Del Foro No Puede Superar Los 10 MB✅</label>
    <div class="upload-wrapper" data-tooltip-text="Tamaño máximo: 10MB">
      <input type="file" id="imagen" name="imagen" accept="image/*" hidden>
      <label for="imagen" class="custom-upload-btn" data-i18n="forumForm.chooseImage">📁 Elegir imagen</label>
      <div id="preview-container" class="preview-container" style="display: none;">
        <img id="image-preview" src="" alt="Vista previa" style="max-width: 200px; max-height: 200px;">
        <button id="remove-image" type="button" data-i18n="forumForm.removeImage">✖</button>
      </div>
    </div>

    <!-- Categoría del foro -->
    <label for="categoria" data-i18n="forumForm.categoryLabel">Categoría:</label>
    <select id="categoria" name="categoria" required>
      <option value="" data-i18n="forumForm.categoryDefault">Selecciona una categoría</option>
      <option value="general" data-i18n="forumForm.categoryGeneral">General</option>
      <option value="desarrollo" data-i18n="forumForm.categoryDev">Desarrollo de Juegos</option>
      <option value="arte" data-i18n="forumForm.categoryArt">Arte y Diseño</option>
      <option value="audio" data-i18n="forumForm.categoryAudio">Audio y Música</option>
      <option value="marketing" data-i18n="forumForm.categoryMarketing">Marketing y Publicidad</option>
      <option value="feedback" data-i18n="forumForm.categoryFeedback">Opiniones y Feedback</option>
    </select>

    <!-- Descripción del foro -->
    <label for="descripcion" data-i18n="forumForm.descriptionLabel">Descripción:</label>
    <textarea id="descripcion" name="descripcion" placeholder="Describe de qué tratará el foro..." required></textarea>

    <!-- Etiquetas del foro -->
    <label for="etiquetas" data-i18n="forumForm.tagsLabel">Etiquetas (separadas por comas):</label>
    <input type="text" id="etiquetas" name="etiquetas" placeholder="ej. Unity, pixel art, música">

    <!-- Botón de envío -->
    <button type="submit" data-i18n="forumForm.createButton">Crear Foro</button>
  </form>
</section>
